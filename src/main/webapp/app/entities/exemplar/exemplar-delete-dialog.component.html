<form name="deleteForm" (ngSubmit)="confirmDelete(exemplar.id)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmar a exclus√£o</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-exemplar-heading">Tem certeza que deseja exeluir esse exemplar?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>
        <button id="jhi-confirm-delete-exemplar" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Deletar</span>
        </button>
    </div>
</form>
